<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor - ArdanTools</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&family=Bangers&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0a0a12;
            font-family: 'Poppins', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(100, 50, 150, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(150, 50, 100, 0.1) 0%, transparent 20%);
        }
        
        header {
            text-align: center;
            padding: 20px;
            background: rgba(20, 20, 40, 0.7);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-family: 'Bangers', cursive;
            font-size: 3rem;
            letter-spacing: 3px;
            color: #ff00aa;
            text-shadow: 0 0 10px #ff00aa, 0 0 20px #7700ff;
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.3);
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            padding: 30px;
            justify-content: center;
            flex: 1;
        }
        
        .editor-container {
            width: 100%;
            max-width: 800px;
            background: rgba(20, 20, 40, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: grid;
            grid-template-rows: auto 1fr auto;
        }
        
        .toolbar {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn {
            background: linear-gradient(45deg, #ff00aa, #7700ff);
            border: none;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(119, 0, 255, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(119, 0, 255, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: none;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .canvas-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            min-height: 400px;
        }
        
        #photoCanvas {
            max-width: 100%;
            max-height: 70vh;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            display: none;
        }
        
        .upload-area {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        .upload-area:hover {
            border-color: #ff00aa;
        }
        
        .upload-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ff00aa;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
        }
        
        .control-group label {
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #a0a0c0;
        }
        
        .control-group input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
        }
        
        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff00aa, #7700ff);
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .effects-panel {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .effect-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .effect-btn:hover {
            background: linear-gradient(45deg, #ff00aa, #7700ff);
            transform: translateY(-2px);
        }
        
        .presets {
            width: 100%;
            max-width: 400px;
            background: rgba(20, 20, 40, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .presets-header {
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-family: 'Bangers', cursive;
            font-size: 1.5rem;
            letter-spacing: 2px;
            color: #00ffaa;
        }
        
        .preset-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 15px;
        }
        
        .preset-item {
            position: relative;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 1/1;
            transition: transform 0.3s;
        }
        
        .preset-item:hover {
            transform: scale(1.05);
        }
        
        .preset-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7);
            transition: filter 0.3s;
        }
        
        .preset-item:hover img {
            filter: brightness(1);
        }
        
        .preset-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(20, 20, 40, 0.7);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .made-by {
            display: inline-block;
            padding: 8px 20px;
            background: linear-gradient(45deg, #ff00aa, #7700ff);
            border-radius: 20px;
            font-weight: 600;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.8rem;
            position: relative;
            overflow: hidden;
        }
        
        .made-by::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transform: rotate(45deg);
            animation: flare 4s infinite;
        }
        
        @keyframes flare {
            0% {
                left: -50%;
            }
            100% {
                left: 150%;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            
            .presets {
                max-width: 100%;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>PHOTO EDITOR</h1>
    </header>
    
    <div class="container">
        <div class="editor-container">
            <div class="toolbar">
                <button class="btn-secondary" id="resetBtn">Reset</button>
                <button class="btn" id="downloadBtn">Download</button>
            </div>
            
            <div class="canvas-container">
                <canvas id="photoCanvas"></canvas>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📁</div>
                    <h3>Drag & Drop Your Photo Here</h3>
                    <p>or click to browse files</p>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                </div>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label for="brightness">Brightness</label>
                    <input type="range" id="brightness" min="0" max="200" value="100">
                </div>
                <div class="control-group">
                    <label for="contrast">Contrast</label>
                    <input type="range" id="contrast" min="0" max="200" value="100">
                </div>
                <div class="control-group">
                    <label for="saturation">Saturation</label>
                    <input type="range" id="saturation" min="0" max="200" value="100">
                </div>
                <div class="control-group">
                    <label for="vibrance">Vibrance</label>
                    <input type="range" id="vibrance" min="0" max="200" value="100">
                </div>
            </div>
            
            <div class="effects-panel">
                <button class="effect-btn" data-effect="anime">Anime Style</button>
                <button class="effect-btn" data-effect="glitch">Glitch</button>
                <button class="effect-btn" data-effect="vintage">Vintage</button>
                <button class="effect-btn" data-effect="pixelate">Pixelate</button>
                <button class="effect-btn" data-effect="posterize">Posterize</button>
                <button class="effect-btn" data-effect="edge">Edge Highlight</button>
                <button class="effect-btn" data-effect="sharpen">Sharpen</button>
                <button class="effect-btn" data-effect="blur">Blur</button>
            </div>
        </div>
        
        <div class="presets">
            <div class="presets-header">EDIT PRESETS</div>
            <div class="preset-grid">
                <div class="preset-item" data-preset="anime1">
                    <img src="https://files.catbox.moe/3o80qt.jpg" alt="Anime Preset 1">
                    <div class="preset-label">Anime Glow</div>
                </div>
                <div class="preset-item" data-preset="anime2">
                    <img src="https://files.catbox.moe/3o80qt.jpg" alt="Anime Preset 2">
                    <div class="preset-label">Cyberpunk</div>
                </div>
                <div class="preset-item" data-preset="anime3">
                    <img src="https://files.catbox.moe/3o80qt.jpg" alt="Anime Preset 3">
                    <div class="preset-label">Neon Dreams</div>
                </div>
                <div class="preset-item" data-preset="anime4">
                    <img src="https://files.catbox.moe/3o80qt.jpg" alt="Anime Preset 4">
                    <div class="preset-label">Manga Style</div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="made-by">Made by Ardan</div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('photoCanvas');
            const ctx = canvas.getContext('2d');
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const resetBtn = document.getElementById('resetBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const effectBtns = document.querySelectorAll('.effect-btn');
            const presetItems = document.querySelectorAll('.preset-item');
            
            let originalImageData = null;
            let currentImage = null;
            
            // Upload area click handler
            uploadArea.addEventListener('click', () => fileInput.click());
            
            // File input change handler
            fileInput.addEventListener('change', handleImageUpload);
            
            // Drag and drop handlers
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#ff00aa';
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.2)';
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    handleImageUpload();
                }
            });
            
            // Handle image upload
            function handleImageUpload() {
                const file = fileInput.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        // Set canvas dimensions
                        const maxWidth = 800;
                        const maxHeight = 600;
                        let width = img.width;
                        let height = img.height;
                        
                        if (width > maxWidth) {
                            height *= maxWidth / width;
                            width = maxWidth;
                        }
                        
                        if (height > maxHeight) {
                            width *= maxHeight / height;
                            height = maxHeight;
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        // Draw image on canvas
                        ctx.drawImage(img, 0, 0, width, height);
                        originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        currentImage = img;
                        
                        // Show canvas and hide upload area
                        canvas.style.display = 'block';
                        uploadArea.style.display = 'none';
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
            
            // Reset button handler
            resetBtn.addEventListener('click', function() {
                if (originalImageData) {
                    ctx.putImageData(originalImageData, 0, 0);
                    resetControls();
                }
            });
            
            // Download button handler
            downloadBtn.addEventListener('click', function() {
                if (canvas.style.display === 'block') {
                    const link = document.createElement('a');
                    link.download = 'anime-gfx-edit.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                }
            });
            
            // Effect buttons handlers
            effectBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    if (!originalImageData) return;
                    
                    const effect = this.getAttribute('data-effect');
                    applyEffect(effect);
                });
            });
            
            // Preset items handlers
            presetItems.forEach(item => {
                item.addEventListener('click', function() {
                    if (!originalImageData) return;
                    
                    const preset = this.getAttribute('data-preset');
                    applyPreset(preset);
                });
            });
            
            // Control sliders handlers
            const sliders = document.querySelectorAll('.controls input[type="range"]');
            sliders.forEach(slider => {
                slider.addEventListener('input', function() {
                    if (!originalImageData) return;
                    
                    applyAdjustments();
                });
            });
            
            // Apply image adjustments
            function applyAdjustments() {
                const brightness = document.getElementById('brightness').value / 100;
                const contrast = document.getElementById('contrast').value / 100;
                const saturation = document.getElementById('saturation').value / 100;
                const vibrance = document.getElementById('vibrance').value / 100;
                
                ctx.putImageData(originalImageData, 0, 0);
                
                // Apply simple filters (in a real app you'd use more sophisticated algorithms)
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                
                for (let i = 0; i < data.length; i += 4) {
                    // Brightness
                    data[i] = data[i] * brightness;
                    data[i + 1] = data[i + 1] * brightness;
                    data[i + 2] = data[i + 2] * brightness;
                    
                    // Contrast
                    const factor = (259 * (contrast + 255)) / (255 * (259 - contrast));
                    data[i] = factor * (data[i] - 128) + 128;
                    data[i + 1] = factor * (data[i + 1] - 128) + 128;
                    data[i + 2] = factor * (data[i + 2] - 128) + 128;
                    
                    // Simple saturation/vibrance simulation
                    const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                    data[i] = avg + (data[i] - avg) * saturation * vibrance;
                    data[i + 1] = avg + (data[i + 1] - avg) * saturation * vibrance;
                    data[i + 2] = avg + (data[i + 2] - avg) * saturation * vibrance;
                }
                
                ctx.putImageData(imageData, 0, 0);
            }
            
            // Apply effects
            function applyEffect(effect) {
                ctx.putImageData(originalImageData, 0, 0);
                
                // In a real app, these would be more sophisticated filters
                switch(effect) {
                    case 'anime':
                        // Simulate anime style with edge detection and color simplification
                        applyAnimeEffect();
                        break;
                    case 'glitch':
                        // Apply glitch effect
                        applyGlitchEffect();
                        break;
                    case 'vintage':
                        // Apply vintage effect
                        applyVintageEffect();
                        break;
                    case 'pixelate':
                        // Apply pixelate effect
                        applyPixelateEffect();
                        break;
                    case 'posterize':
                        // Apply posterize effect
                        applyPosterizeEffect();
                        break;
                    case 'edge':
                        // Apply edge highlight
                        applyEdgeEffect();
                        break;
                    case 'sharpen':
                        // Apply sharpen
                        applySharpenEffect();
                        break;
                    case 'blur':
                        // Apply blur
                        applyBlurEffect();
                        break;
                }
            }
            
            // Apply presets
            function applyPreset(preset) {
                // Reset first
                ctx.putImageData(originalImageData, 0, 0);
                
                // Apply preset combinations
                switch(preset) {
                    case 'anime1':
                        document.getElementById('brightness').value = 110;
                        document.getElementById('contrast').value = 120;
                        document.getElementById('saturation').value = 130;
                        document.getElementById('vibrance').value = 140;
                        applyAdjustments();
                        applyAnimeEffect();
                        break;
                    case 'anime2':
                        document.getElementById('brightness').value = 90;
                        document.getElementById('contrast').value = 130;
                        document.getElementById('saturation').value = 150;
                        document.getElementById('vibrance').value = 120;
                        applyAdjustments();
                        applyGlitchEffect();
                        break;
                    case 'anime3':
                        document.getElementById('brightness').value = 80;
                        document.getElementById('contrast').value = 140;
                        document.getElementById('saturation').value = 160;
                        document.getElementById('vibrance').value = 150;
                        applyAdjustments();
                        applyEdgeEffect();
                        break;
                    case 'anime4':
                        document.getElementById('brightness').value = 120;
                        document.getElementById('contrast').value = 110;
                        document.getElementById('saturation').value = 90;
                        document.getElementById('vibrance').value = 80;
                        applyAdjustments();
                        applyPosterizeEffect();
                        break;
                }
            }
            
            // Reset controls to default
            function resetControls() {
                document.getElementById('brightness').value = 100;
                document.getElementById('contrast').value = 100;
                document.getElementById('saturation').value = 100;
                document.getElementById('vibrance').value = 100;
            }
            
            // Effect implementations (simplified for demo)
            function applyAnimeEffect() {
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                
                // Simple color quantization to simulate anime style
                for (let i = 0; i < data.length; i += 4) {
                    // Reduce color variations
                    data[i] = Math.round(data[i] / 32) * 32;   // Red
                    data[i + 1] = Math.round(data[i + 1] / 32) * 32; // Green
                    data[i + 2] = Math.round(data[i + 2] / 32) * 32; // Blue
                    
                    // Boost contrast
                    const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                    if (avg > 128) {
                        data[i] += 20;
                        data[i + 1] += 20;
                        data[i + 2] += 20;
                    } else {
                        data[i] -= 20;
                        data[i + 1] -= 20;
                        data[i + 2] -= 20;
                    }
                }
                
                ctx.putImageData(imageData, 0, 0);
            }
            
            function applyGlitchEffect() {
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = canvas.width;
                tempCanvas.height = canvas.height;
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.drawImage(canvas, 0, 0);
                
                // Apply random offsets to simulate glitch
                for (let i = 0; i < 5; i++) {
                    const sliceHeight = Math.random() * 50 + 10;
                    const yPos = Math.random() * canvas.height;
                    const xOffset = (Math.random() - 0.5) * 30;
                    
                    ctx.drawImage(
                        tempCanvas,
                        0, yPos, canvas.width, sliceHeight,
                        xOffset, yPos, canvas.width, sliceHeight
                    );
                }
            }
            
            function applyVintageEffect() {
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                
                for (let i = 0; i < data.length; i += 4) {
                    // Sepia tone
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    
                    data[i] = Math.min(255, (r * 0.393) + (g * 0.769) + (b * 0.189));
                    data[i + 1] = Math.min(255, (r * 0.349) + (g * 0.686) + (b * 0.168));
                    data[i + 2] = Math.min(255, (r * 0.272) + (g * 0.534) + (b * 0.131));
                    
                    // Add noise
                    const noise = Math.random() * 30 - 15;
                    data[i] += noise;
                    data[i + 1] += noise;
                    data[i + 2] += noise;
                }
                
                ctx.putImageData(imageData, 0, 0);
            }
            
            function applyPixelateEffect() {
                const size = 10;
                const w = canvas.width;
                const h = canvas.height;
                
                ctx.imageSmoothingEnabled = false;
                ctx.drawImage(canvas, 0, 0, w / size, h / size);
                ctx.drawImage(canvas, 0, 0, w / size, h / size, 0, 0, w, h);
                ctx.imageSmoothingEnabled = true;
            }
            
            function applyPosterizeEffect() {
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                const levels = 4;
                
                for (let i = 0; i < data.length; i += 4) {
                    data[i] = Math.floor(data[i] / 255 * levels) / levels * 255;
                    data[i + 1] = Math.floor(data[i + 1] / 255 * levels) / levels * 255;
                    data[i + 2] = Math.floor(data[i + 2] / 255 * levels) / levels * 255;
                }
                
                ctx.putImageData(imageData, 0, 0);
            }
            
            function applyEdgeEffect() {
                // Simple edge detection
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                const tempData = new Uint8ClampedArray(data);
                
                for (let y = 1; y < canvas.height - 1; y++) {
                    for (let x = 1; x < canvas.width - 1; x++) {
                        const idx = (y * canvas.width + x) * 4;
                        
                        // Get surrounding pixels
                        const top = (y - 1) * canvas.width + x;
                        const bottom = (y + 1) * canvas.width + x;
                        const left = y * canvas.width + (x - 1);
                        const right = y * canvas.width + (x + 1);
                        
                        // Calculate edge strength
                        const edgeR = Math.abs(tempData[top * 4] - tempData[bottom * 4]) + 
                                      Math.abs(tempData[left * 4] - tempData[right * 4]);
                        const edgeG = Math.abs(tempData[top * 4 + 1] - tempData[bottom * 4 + 1]) + 
                                      Math.abs(tempData[left * 4 + 1] - tempData[right * 4 + 1]);
                        const edgeB = Math.abs(tempData[top * 4 + 2] - tempData[bottom * 4 + 2]) + 
                                      Math.abs(tempData[left * 4 + 2] - tempData[right * 4 + 2]);
                        
                        const edge = Math.min(255, (edgeR + edgeG + edgeB) / 3 * 5);
                        
                        // Apply edge highlight
                        data[idx] = edge;
                        data[idx + 1] = edge;
                        data[idx + 2] = edge;
                        data[idx + 3] = 255;
                    }
                }
                
                ctx.putImageData(imageData, 0, 0);
            }
            
            function applySharpenEffect() {
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                const tempData = new Uint8ClampedArray(data);
                
                // Simple sharpen kernel
                for (let y = 1; y < canvas.height - 1; y++) {
                    for (let x = 1; x < canvas.width - 1; x++) {
                        const idx = (y * canvas.width + x) * 4;
                        
                        // Apply sharpen kernel
                        for (let c = 0; c < 3; c++) {
                            let val = tempData[idx + c] * 5;
                            val -= tempData[((y - 1) * canvas.width + x) * 4 + c];
                            val -= tempData[((y + 1) * canvas.width + x) * 4 + c];
                            val -= tempData[(y * canvas.width + (x - 1)) * 4 + c];
                            val -= tempData[(y * canvas.width + (x + 1)) * 4 + c];
                            
                            data[idx + c] = Math.max(0, Math.min(255, val));
                        }
                    }
                }
                
                ctx.putImageData(imageData, 0, 0);
            }
            
            function applyBlurEffect() {
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                const tempData = new Uint8ClampedArray(data);
                
                // Simple box blur
                for (let y = 1; y < canvas.height - 1; y++) {
                    for (let x = 1; x < canvas.width - 1; x++) {
                        const idx = (y * canvas.width + x) * 4;
                        
                        // Average surrounding pixels
                        for (let c = 0; c < 3; c++) {
                            let sum = 0;
                            for (let ky = -1; ky <= 1; ky++) {
                                for (let kx = -1; kx <= 1; kx++) {
                                    const kidx = ((y + ky) * canvas.width + (x + kx)) * 4 + c;
                                    sum += tempData[kidx];
                                }
                            }
                            data[idx + c] = sum / 9;
                        }
                    }
                }
                
                ctx.putImageData(imageData, 0, 0);
            }
        });
